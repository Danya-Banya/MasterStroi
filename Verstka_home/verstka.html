<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./verstka.css" />
    <script src="./verstka.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_item">
          <div class="header_item_logo">
            <img src="./assets/Logo (1).svg" alt="" />
            
          </div>
          <div class="header_item_nav">
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Feature</a>
            <a href="">Product</a>
            <a href="">Testimonial</a>
            <a href="">FAQ</a>
          </div>
          <div class="header_item_logins">
            <button class="Login">Login</button>
            <button class="sign">Sign up</button>
          </div>
        </div>
      </div>
      <div class="home">
        <div class="home_item">
            <div class="home_item_text">
                <div class="home_item_text_title">
                    <h1>Lessons and insigths <p><span>from 8 years</span></p></h1>
                </div>
                <div class="home_item_text_discription">
                    <p>Where to grow your business as a photographer: site or social media?</p>
                </div>
                <div class="home_item_text_btn">
                    <button class="register">Register</button>
                </div>
            </div>
            <div class="home_item_img">
                <img src="./assets/Illustration.svg" alt="">
            </div>
        </div>
        <div class="home_item_2">
            <div class="home_dots">
                <img src="./assets/Dot.svg" alt="">
            </div>
        </div>
      </div>
      <div class="clients">
        <div class="clients_item">
            <div class="clients_item_title">
                <h2>Our Clients</h2>
                <p>We have been worked with some Fortune 500+ clients</p>
            </div>
            <div class="client_item_img">
                <img src="./assets/Logo (2).svg" alt="">
                <img src="./assets/Logo (6).svg" alt="">
                <img src="./assets/Logo (4).svg" alt="">
                <img src="./assets/Logo (5).svg" alt="">
                <img src="./assets/Logo (7).svg" alt="">
                <img src="./assets/Logo (4).svg" alt="">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
